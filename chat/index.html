    <style>

        /* ãƒãƒ£ãƒƒãƒˆç”»é¢ */
        .chat-area {

        .chat-header {

        .message {

        .message.sent {

        .message.received {

        .message-time {

        .chat-input {

        .chat-input input {
            flex: 1;

        .chat-input input:focus {

        .send-btn {

        .no-chat {

        /* é€šçŸ¥ */
        .notification {
            position: fixed;

        @keyframes slideInRight {

            }

        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ– */
        @media (max-width: 768px) {
            .sidebar {

            }
            
            .header {
                position: relative;
            }
            
            .menu-btn {
                background: none;

        }
    </style>

<body>
    <!-- ãƒ­ã‚°ã‚¤ãƒ³ç”»é¢ -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <h1>ğŸ’¬ ãƒãƒ£ãƒƒãƒˆã‚¢ãƒ—ãƒª</h1>
            <div class="login-form">
                <input type="text" id="userIdInput" placeholder="ãƒ¦ãƒ¼ã‚¶ãƒ¼IDï¼ˆè‹±æ•°å­—ã®ã¿ï¼‰" maxlength="20">
                <input type="text" id="userNameInput" placeholder="è¡¨ç¤ºåï¼ˆæ–°è¦ç™»éŒ²æ™‚ã®ã¿ï¼‰" maxlength="20">
                <button class="login-btn" onclick="login()">ãƒ­ã‚°ã‚¤ãƒ³ / æ–°è¦ç™»éŒ²</button>
            </div>
            <p style="margin-top: 20px; color: #666; font-size: 14px;">
                æ—¢å­˜IDã®å ´åˆã¯è¡¨ç¤ºåã¯ç„¡è¦–ã•ã‚Œã¾ã™<br>
                æ–°è¦IDã®å ´åˆã¯è‡ªå‹•ã§ç™»éŒ²ã•ã‚Œã¾ã™
            </p>
        </div>
    </div>

    <!-- ãƒ¡ã‚¤ãƒ³ç”»é¢ -->
    <div class="main-screen" id="mainScreen">
        <div class="header">
            <div style="display: flex; align-items: center;">
                <button class="menu-btn" id="menuBtn" onclick="toggleSidebar()" style="display: none;">â˜°</button>
                <span class="user-id" id="currentUserId"></span>
            </div>
            <button class="logout-btn" onclick="logout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
        </div>
        
        <div class="content">
            <div class="sidebar" id="sidebar">
                <div class="add-friend">
                    <h3 style="margin-bottom: 10px;">å‹é”ã‚’è¿½åŠ </h3>
                    <input type="text" id="friendIdInput" placeholder="å‹é”ã®IDã‚’å…¥åŠ›">
                    <button class="add-btn" onclick="addFriend()">è¿½åŠ </button>
                </div>
                <div class="friends-list" id="friendsList">
                    <div style="text-align: center; color: #888; padding: 20px;">
                        å‹é”ãŒã„ã¾ã›ã‚“<br>IDã§å‹é”ã‚’è¿½åŠ ã—ã¦ãã ã•ã„
                    </div>
                </div>
            </div>
            
            <div class="chat-area">
                <div class="no-chat" id="noChat">
                    ãƒãƒ£ãƒƒãƒˆã™ã‚‹å‹é”ã‚’é¸æŠã—ã¦ãã ã•ã„
                </div>
                <div id="chatContainer" style="display: none; flex: 1; flex-direction: column;">
                    <div class="chat-header" id="chatHeader"></div>
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." maxlength="500">
                        <button class="send-btn" onclick="sendMessage()">é€ä¿¡</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentChat = null;
        let users = JSON.parse(localStorage.getItem('chatApp_users') || '{}');
        let messages = JSON.parse(localStorage.getItem('chatApp_messages') || '{}');
        let isVisible = true;
        let notificationPermission = false;

        // é€šçŸ¥è¨±å¯ã‚’è¦æ±‚
        if ('Notification' in window) {
            if (Notification.permission === 'default') {
                Notification.requestPermission().then(permission => {
                    notificationPermission = permission === 'granted';
                });
            } else {
                notificationPermission = Notification.permission === 'granted';
            }
        }

        // ãƒšãƒ¼ã‚¸ã®å¯è¦–æ€§ã‚’ç›£è¦–
        document.addEventListener('visibilitychange', () => {
            isVisible = !document.hidden;
        });

        function login() {
            const userId = document.getElementById('userIdInput').value.trim();
            const userName = document.getElementById('userNameInput').value.trim();
            
            if (!userId || !userName) {
                alert('ãƒ¦ãƒ¼ã‚¶ãƒ¼IDã¨è¡¨ç¤ºåã‚’ä¸¡æ–¹å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            if (!/^[a-zA-Z0-9]+$/.test(userId)) {
                alert('ãƒ¦ãƒ¼ã‚¶ãƒ¼IDã¯è‹±æ•°å­—ã®ã¿ã§å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            // æ—¢å­˜ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‹ãƒã‚§ãƒƒã‚¯
            if (users[userId]) {
                // æ—¢å­˜ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®å ´åˆã€ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰çš„ãªç¢ºèªãªã—ã§ãƒ­ã‚°ã‚¤ãƒ³
                // å®Ÿéš›ã®ã‚¢ãƒ—ãƒªã§ã¯èªè¨¼ãŒå¿…è¦ã§ã™ãŒã€ä»Šå›ã¯ã‚·ãƒ³ãƒ—ãƒ«ã«
                currentUser = { id: userId, name: users[userId].name };
                document.getElementById('currentUserId').textContent = `${users[userId].name} (${userId})`;
            } else {
                // æ–°è¦ãƒ¦ãƒ¼ã‚¶ãƒ¼ä½œæˆ
                users[userId] = {
                    name: userName,
                    friends: [],
                    createdAt: new Date().toISOString()
                };
                currentUser = { id: userId, name: userName };
                document.getElementById('currentUserId').textContent = `${userName} (${userId})`;
                localStorage.setItem('chatApp_users', JSON.stringify(users));
            }
            
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'flex';
            
            loadFriends();
            checkForNewMessages();
            
            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒã‚§ãƒƒã‚¯ã‚’å®šæœŸå®Ÿè¡Œ
            setInterval(checkForNewMessages, 1000);
        }

        function logout() {
            currentUser = null;
            currentChat = null;
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('userIdInput').value = '';
            document.getElementById('userNameInput').value = '';
        }

        function addFriend() {
            const friendId = document.getElementById('friendIdInput').value.trim();
            
            if (!friendId) {
                alert('å‹é”ã®IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            if (!/^[a-zA-Z0-9]+$/.test(friendId)) {
                alert('IDã¯è‹±æ•°å­—ã®ã¿ã§å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            if (friendId === currentUser.id) {
                alert('è‡ªåˆ†è‡ªèº«ã¯è¿½åŠ ã§ãã¾ã›ã‚“');
                return;
            }
            
            if (!users[friendId]) {
                alert('ãã®IDã®ãƒ¦ãƒ¼ã‚¶ãƒ¼ã¯å­˜åœ¨ã—ã¾ã›ã‚“');
                return;
            }
            
            if (!users[currentUser.id].friends) {
                users[currentUser.id].friends = [];
            }
            
            if (users[currentUser.id].friends.includes(friendId)) {
                alert('æ—¢ã«å‹é”ã§ã™');
                return;
            }
            
            // ç›¸äº’ã«å‹é”è¿½åŠ 
            users[currentUser.id].friends.push(friendId);
            if (!users[friendId].friends) {
                users[friendId].friends = [];
            }
            users[friendId].friends.push(currentUser.id);
            
            localStorage.setItem('chatApp_users', JSON.stringify(users));
            
            document.getElementById('friendIdInput').value = '';
            loadFriends();
            
            showNotification(`${users[friendId].name}ã•ã‚“ã¨å‹é”ã«ãªã‚Šã¾ã—ãŸï¼`);
        }

        function loadFriends() {
            const friendsList = document.getElementById('friendsList');
            const friends = users[currentUser.id].friends;
            
            if (friends.length === 0) {
                friendsList.innerHTML = '<div style="text-align: center; color: #888; padding: 20px;">å‹é”ãŒã„ã¾ã›ã‚“<br>IDã§å‹é”ã‚’è¿½åŠ ã—ã¦ãã ã•ã„</div>';
                return;
            }
            
            friendsList.innerHTML = friends.map(friendId => {
                const friend = users[friendId];
                const chatKey = getChatKey(currentUser.id, friendId);
                const chatMessages = messages[chatKey] || [];
                const lastMessage = chatMessages[chatMessages.length - 1];
                const unreadCount = getUnreadCount(friendId);
                
                return `
                    <div class="friend-item" onclick="openChat('${friendId}')">
                        <div class="friend-name">${friend.name}</div>
                        ${lastMessage ? `<div class="last-message">${lastMessage.text.substring(0, 30)}${lastMessage.text.length > 30 ? '...' : ''}</div>` : ''}
                        ${unreadCount > 0 ? `<div class="unread-badge">${unreadCount}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function openChat(friendId) {
            currentChat = friendId;
            const friend = users[friendId];
            
            // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªå‹é”ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
            document.querySelectorAll('.friend-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.friend-item').classList.add('active');
            
            // ãƒãƒ£ãƒƒãƒˆç”»é¢ã‚’è¡¨ç¤º
            document.getElementById('noChat').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            document.getElementById('chatHeader').innerHTML = `<h3>${friend.name}</h3>`;
            
            loadMessages(friendId);
            markAsRead(friendId);
            
            // ãƒ¢ãƒã‚¤ãƒ«ã§ã‚µã‚¤ãƒ‰ãƒãƒ¼ã‚’é–‰ã˜ã‚‹
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('show');
            }
        }

        function loadMessages(friendId) {
            const chatKey = getChatKey(currentUser.id, friendId);
            const chatMessages = messages[chatKey] || [];
            const messagesContainer = document.getElementById('chatMessages');
            
            messagesContainer.innerHTML = chatMessages.map(msg => `
                <div class="message ${msg.sender === currentUser.id ? 'sent' : 'received'}">
                    <div>${msg.text}</div>
                    <div class="message-time">${formatTime(new Date(msg.timestamp))}</div>
                </div>
            `).join('');
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            if (!currentChat) return;
            
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text) return;
            
            const chatKey = getChatKey(currentUser.id, currentChat);
            if (!messages[chatKey]) messages[chatKey] = [];
            
            const message = {
                sender: currentUser.id,
                text: text,
                timestamp: new Date().toISOString(),
                read: false
            };
            
            messages[chatKey].push(message);
            localStorage.setItem('chatApp_messages', JSON.stringify(messages));
            
            messageInput.value = '';
            loadMessages(currentChat);
            loadFriends();
        }

        function checkForNewMessages() {
            if (!currentUser) return;
            
            const friends = users[currentUser.id].friends;
            friends.forEach(friendId => {
                const chatKey = getChatKey(currentUser.id, friendId);
                const chatMessages = messages[chatKey] || [];
                const unreadMessages = chatMessages.filter(msg => 
                    msg.sender === friendId && !msg.read
                );
                
                if (unreadMessages.length > 0) {
                    const latestMessage = unreadMessages[unreadMessages.length - 1];
                    const friend = users[friendId];
                    
                    if (currentChat === friendId) {
                        markAsRead(friendId);
                        loadMessages(friendId);
                    } else {
                        if (!isVisible && notificationPermission) {
                            // ãƒ–ãƒ©ã‚¦ã‚¶é€šçŸ¥
                            new Notification(`${friend.name}ã‹ã‚‰ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸`, {
                                body: latestMessage.text,
                                icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23667eea"><path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>'
                            });
                        } else if (isVisible) {
                            // ã‚µã‚¤ãƒˆå†…é€šçŸ¥
                            showNotification(`${friend.name}: ${latestMessage.text.substring(0, 30)}${latestMessage.text.length > 30 ? '...' : ''}`);
                        }
                    }
                }
            });
            
            loadFriends();
        }

        function showNotification(text) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = text;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function getChatKey(userId1, userId2) {
            return [userId1, userId2].sort().join('_');
        }

        function getUnreadCount(friendId) {
            const chatKey = getChatKey(currentUser.id, friendId);
            const chatMessages = messages[chatKey] || [];
            return chatMessages.filter(msg => msg.sender === friendId && !msg.read).length;
        }

        function markAsRead(friendId) {
            const chatKey = getChatKey(currentUser.id, friendId);
            if (messages[chatKey]) {
                messages[chatKey].forEach(msg => {
                    if (msg.sender === friendId) msg.read = true;
                });
                localStorage.setItem('chatApp_messages', JSON.stringify(messages));
            }
        }

        function formatTime(date) {
            return date.toLocaleString('ja-JP', {
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }

        // ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ
        function handleResize() {
            const menuBtn = document.getElementById('menuBtn');
            if (window.innerWidth <= 768) {
                menuBtn.style.display = 'block';
            } else {
                menuBtn.style.display = 'none';
                document.getElementById('sidebar').classList.remove('show');
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize();
