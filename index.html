<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rec877 Official Site</title>
    <link rel="icon" href="asset/favicon2.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent-color: #ff0076;
            --bg-light: #ffffff;
            --bg-dark: #0a0a0a;
            --text-light: #333;
            --text-dark: #fff;
            --card-light: #f8f9fa;
            --card-dark: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: var(--bg-dark);
                color: var(--text-dark);
            }
        }

        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, rgba(255, 0, 118, 0.1), rgba(0, 0, 0, 0.3));
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: -1;
        }

        .hero-bg.active {
            opacity: 0.7;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 900;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px var(--accent-color); }
            to { text-shadow: 0 0 30px var(--accent-color), 0 0 40px var(--accent-color); }
        }

        .content-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .xbox-section {
            background: var(--card-light);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .xbox-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        @media (prefers-color-scheme: dark) {
            .xbox-section {
                background: var(--card-dark);
            }
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            text-align: center;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #ddd;
            border-radius: 50px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            min-width: 250px;
        }

        @media (prefers-color-scheme: dark) {
            .search-box {
                background: #2a2a2a;
                border-color: #444;
            }
        }

        .search-box:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(255, 0, 118, 0.3);
        }

        .search-input {
            border: none;
            outline: none;
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
            background: transparent;
            color: inherit;
        }

        .search-icon {
            color: #10C624;
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        .search-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .search-btn:hover {
            background: #e6006a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 118, 0.4);
        }

        .dogy-section {
            text-align: center;
            background: linear-gradient(135deg, var(--accent-color), #ff4da6);
            color: white;
            padding: 4rem 3rem;
            border-radius: 20px;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        .dogy-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .dogy-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .dogy-btn {
            background: white;
            color: var(--accent-color);
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .dogy-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .footer {
            background: #000;
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        .footer-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-icon:hover {
            transform: translateY(-5px);
        }

        .youtube {
            background: #FF0000;
        }

        .youtube:hover {
            animation: pulse-red 0.6s ease;
        }

        .twitter {
            background: #1DA1F2;
        }

        .twitter:hover {
            animation: flutter 0.8s ease;
        }

        .discord {
            background: #5865F2;
        }

        .discord:hover {
            animation: bounce 0.6s ease;
        }

        .bluesky {
            background: #00A8E8;
        }

        .bluesky:hover {
            animation: sky-glow 0.8s ease;
        }

        .tiktok {
            background: linear-gradient(45deg, #FF0050, #00F2EA);
        }

        .tiktok:hover {
            animation: tiktok-dance 1s ease;
        }

        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); }
        }

        @keyframes flutter {
            0%, 100% { transform: translateY(-5px) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(-5deg); }
            75% { transform: translateY(-8px) rotate(5deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-5px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes sky-glow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 168, 232, 0.7); }
            50% { box-shadow: 0 0 0 15px rgba(0, 168, 232, 0); }
        }

        @keyframes tiktok-dance {
            0% { transform: translateY(-5px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-10deg); }
            50% { transform: translateY(-5px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(10deg); }
            100% { transform: translateY(-5px) rotate(0deg); }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .content-section {
                padding: 2rem 1rem;
            }

            .xbox-section, .dogy-section {
                padding: 2rem 1.5rem;
            }

            .search-container {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .social-icons {
                gap: 1rem;
            }

            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <script>
        // Hero background slideshow
        const backgrounds = document.querySelectorAll('.hero-bg');
        let currentBg = 0;

        function showNextBackground() {
            backgrounds[currentBg].classList.remove('active');
            currentBg = (currentBg + 1) % backgrounds.length;
            backgrounds[currentBg].classList.add('active');
        }

        // Start slideshow
        backgrounds[0].classList.add('active');
        setInterval(showNextBackground, 3000);

        // Search input animation
        const searchInput = document.getElementById('searchInput');
        const searchText = 'Bananakundao';
        let isTyping = false;
        let charIndex = 0;

        function typeText() {
            if (isTyping) return;
            isTyping = true;
            searchInput.value = '';
            charIndex = 0;

            const typingInterval = setInterval(() => {
                if (charIndex < searchText.length) {
                    searchInput.value += searchText[charIndex];
                    charIndex++;
                } else {
                    clearInterval(typingInterval);
                    setTimeout(() => {
                        const deletingInterval = setInterval(() => {
                            if (searchInput.value.length > 0) {
                                searchInput.value = searchInput.value.slice(0, -1);
                            } else {
                                clearInterval(deletingInterval);
                                isTyping = false;
                            }
                        }, 100);
                    }, 2000);
                }
            }, 150);
        }

        // Start typing animation
        setTimeout(typeText, 1000);
        setInterval(typeText, 8000);

        // Functions
        function searchXbox() {
            window.open('https://www.xbox.com/ja-JP/play/user/Bananakundao', '_blank');
        }

        function visitDogy() {
            window.open('http://dogy.rec877.com', '_blank');
        }

        // Prevent typing when user focuses on input
        searchInput.addEventListener('focus', () => {
            isTyping = true;
        });

        searchInput.addEventListener('blur', () => {
            setTimeout(() => {
                isTyping = false;
            }, 500);
        });
    </script>
